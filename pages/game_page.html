<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/game_page_style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


</head>
<body>
    <label for="min-number">Min Number:</label>
    <input type="number" id="min-number" value="1">
    <label for="max-number">Max Number:</label>
    <input type="number" id="max-number" value="25">

    <label for="min-number">Min Seq:</label>
    <input type="number" id="min-seq" value="1">
    <label for="max-number">Max Seq:</label>
    <input type="number" id="max-seq" value="25">

    <label for="game-time">Game Time (seconds):</label>
    <input type="number" id="game-time" value="60">
    <button id="start_game">Start Game</button>
    <h1 id="timer"></h1>
    <table id="game-table">

    <button id="end_game">Почати заново</button>

    <div id="error-dialog" title="Ошибка">
        <p>Неправильне число! Гра починаеться спочатку.</p>
    </div>
    <button id="show_button" onclick="displayGameResults()">Показати таблицю</button>
    <table id="game-results">
        <tr>
            <th>Номер гри</th>
            <th>Час (секунди)</th>
        </tr>
    </table>

    <script src="../js/main.js"></script>
</body>
</html>
